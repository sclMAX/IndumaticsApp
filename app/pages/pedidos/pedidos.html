<ion-header>
  <ion-navbar primary>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  {{usuario.razonSocial}}
  <br> {{usuario.nombre}}
  <br> {{usuario.telefono}}
  <br> {{usuario.email}}
  <br> {{usuario.direccion}}
  <br> {{usuario.localidad}}
  <br> {{usuario.provincia}}
  <br> {{usuario.pais}}
  <br>
  <button fab fab-bottom fab-rigth (click)="goConfiguracion()">
    <ion-icon name="options"></ion-icon>
  </button>
  <button fab fab-bottom fab-center>
    <ion-icon name="send" [disabled]="!usuario"></ion-icon>
  </button>
</ion-content>
