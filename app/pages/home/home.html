<ion-header>
  <ion-navbar primary>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <img src="img/logoHome.jpg">
    <ion-list>
      <ion-list-header>
        Opciones
      </ion-list-header>
      <ion-item tappable  (click) = "goCatalogo()">
        <ion-icon name="list" item-left></ion-icon>
        <div text-center>
          Cat√°logos
        </div>
        <ion-icon name="list" item-right margin></ion-icon>
      </ion-item >
      <ion-item tappable  *ngIf="isUpdate" (click)="actualizar()"> 
      <ion-icon name="cloud-download" item-left></ion-icon>
        <div text-center secondary>
          Actualizar
          <p>{{updateMsg}} <br> {{updateFecha}}</p>
        </div>
        <ion-icon name="cloud-download" item-right margin></ion-icon>
      </ion-item>
       <ion-item tappable  (click) = "goPedidos()">
        <ion-icon name="cart" item-left></ion-icon>
        <div text-center>
          Pedidos
        </div>
        <ion-icon name="cart" item-right margin></ion-icon>
      </ion-item>
      <ion-item tappable  (click) = "goContacto()">
        <ion-icon name="contacts" item-left></ion-icon>
        <div text-center>
          Contacto
        </div>
        <ion-icon name="contacts" item-right margin></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
